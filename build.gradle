plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
    }
}

publishing {
    publications {
        release(MavenPublication) {
            from components.release
            groupId = 'com.github.anwarulbd' // আপনার GitHub ইউজারনেম
            artifactId = 'asvideoplayer'         // আপনার রিপোজিটরির নাম
            version = 'v1.0.0'
        }
    }
}
